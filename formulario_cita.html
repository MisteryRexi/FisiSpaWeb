<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Cita</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <header class="main-header initial" id="header">
    <div class="logo-container">
        <img src="Logo_FisiSpa.png" alt="Logo" id="logo" class="logo" />
    </div>
    <nav class="navbar" id="navbar">
      <div class="menu-icon" id="menu-toggle">&#9776;</div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html#sobre-nosotros">Sobre Nosotros</a></li>
        <li><a href="index.html#lo-que-ofrecemos">Lo que ofrecemos</a></li>
        <li><a href="index.html#contacto">Contacto</a></li>
        <li><a href="index.html#ubicacion">Ubicación</a></li>
      </ul>
    </nav>
  </header>

  <main class="formulario-container">
    <h2>Solicita tu Cita</h2>
    <form action="https://formsubmit.co/tu_correo@example.com" method="POST" class="formulario-cita">
      <input type="text" name="nombre" placeholder="Nombre" required>
      <input type="email" name="correo" placeholder="Correo electrónico" required>

      <select name="tratamiento" class="formulario-select" required>
        <option value="">Selecciona un tratamiento</option>
        <optgroup label="Fisioterapia">
          <option value="ajuste">Ajuste de columna</option>
          <option value="rehab-tendones">Rehabilitación de tendones</option>
          <option value="postcirugia">Rehabilitación postcirugía</option>
        </optgroup>
        <optgroup label="Spa y Estética">
          <option value="relajacion">Masaje de relajación</option>
          <option value="facial">Facial</option>
          <option value="exfoliacion">Exfoliación corporal</option>
        </optgroup>
      </select>

      <div class="formulario-fecha-hora">
        <input type="date" name="fecha" required>
        <input type="time" name="hora" required>
      </div>

      <textarea name="comentarios" placeholder="Dudas o comentarios..." rows="4"></textarea>
      <button type="submit">Enviar</button>
    </form>

    <hr class="separador">

    <div class="formulario-alternativas">
      <div class="alternativa">
        <a href="https://drive.google.com" class="btn-alternativa" target="_blank">Formulario en Drive</a>
        <p>O envía al siguiente correo:</p>
        <div class="copiar-correo">
          <input type="text" value="esteticayfisio@gmail.com" readonly id="correoTexto">
          <button id="copiarCorreo">Copiar</button>
        </div>
        <p id="mensajeCopiado" class="mensaje-oculto">Copiado ✓</p>
      </div>

      <div class="contacto">
        <p>Contáctanos por WhatsApp:</p>
        <a href="https://wa.me/" target="_blank" class="btn-whats">Abrir WhatsApp</a>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
  <script>
    document.getElementById("copiarCorreo").addEventListener("click", function () {
      const correo = document.getElementById("correoTexto");
      correo.select();
      document.execCommand("copy");
      document.getElementById("mensajeCopiado").style.display = "block";
      setTimeout(() => {
        document.getElementById("mensajeCopiado").style.display = "none";
      }, 2000);
    });
  </script>
</body>
</html>
